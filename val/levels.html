    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE STYLES --- */
        body, html { 
            margin: 0; padding: 0; 
            font-family: 'Pixelify Sans', sans-serif; 
            height: 100%; width: 100%;
            overflow-x: hidden;
        }

        /* 1. BACKGROUND */
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('imgs/bg.jpg'); /* Make sure this path is correct */
            background-size: cover; background-position: center;
            filter: blur(4px); /* Slight blur to make menu pop */
            z-index: -1;
            transform: scale(1.1);
        }

        /* 2. TITLE */
        .main-title {
            text-align: center; width: 100%;
            font-family: 'Press Start 2P', cursive;
            color: #fff; text-shadow: 4px 4px 0 #ff4b2b, 0 0 10px rgba(0,0,0,0.5);
            font-size: 28px; line-height: 1.5;
            margin-top: 40px; margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        /* 3. THE GRID CONTAINER */
        .level-grid {
            display: grid;
            /* Desktop: 4 Columns */
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: 90%; max-width: 1000px;
            margin: 0 auto; padding-bottom: 40px;
        }

        /* 4. LEVEL CARD STYLES */
        .level-card {
            background: rgba(255, 255, 255, 0.9);
            border: 4px solid #fff;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex; flex-direction: column; align-items: center;
            text-decoration: none; /* Remove underline from links */
            position: relative;
        }

        .level-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 25px rgba(255, 75, 43, 0.5);
            border-color: #ff4b2b;
        }

        /* The Image/Icon Area */
        .card-img {
            width: 100%; height: 120px;
            background: #ffebf0;
            display: flex; justify-content: center; align-items: center;
            font-size: 50px;
            border-bottom: 2px solid #eee;
        }

        /* The Caption */
        .card-caption {
            padding: 10px;
            text-align: center;
            color: #333;
            font-family: 'Press Start 2P'; font-size: 10px;
            line-height: 1.5;
            height: 40px; /* Fixed height for alignment */
            display: flex; align-items: center; justify-content: center;
        }

        /* Number Badge */
        .level-num {
            position: absolute; top: 5px; left: 5px;
            background: #ff4b2b; color: white;
            width: 25px; height: 25px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Press Start 2P'; font-size: 10px;
            border: 2px solid white;
        }

        /* --- RESPONSIVE: MOBILE (2 Columns) --- */
        @media (max-width: 768px) {
            .level-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 cols on phone */
            }
            .main-title { font-size: 20px; margin-top: 30px; }
        }

    </style>
</head>
