<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine's Stroll</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive; /* The retro game font */
        }

        .container {
            background-image: url('imgs/bg.jpg'); /* Your uploaded image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Pushes content to top/bottom */
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* Dark overlay to make text pop against the sky */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.2); /* Slight tint */
            z-index: 1;
        }

        .content {
            z-index: 2; /* Sits above the tint */
            padding-top: 15vh; /* Adjusts where "Welcome" sits in the sky */
            width: 90%;
        }

        h1 {
            color: #fff;
            text-shadow: 4px 4px 0px #000; /* Retro shadow */
            font-size: 24px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #ffd700; /* Gold color */
            text-shadow: 2px 2px 0px #000;
            font-size: 14px;
            margin-top: 5px;
        }

        /* The Button Area */
        .action-area {
            z-index: 2;
            margin-bottom: 10vh; /* Adjusts button height from bottom */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .start-btn {
            background: #ff4b2b;
            color: white;
            border: 4px solid #fff;
            box-shadow: 4px 4px 0px #000;
            padding: 20px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.1s;
            text-decoration: none; /* In case you use an <a> tag */
            display: inline-block;
        }

        .start-btn:active {
            transform: translate(4px, 4px); /* "Push down" effect */
            box-shadow: 0px 0px 0px #000;
        }

        .footer {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 1px 1px 0 #000;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="overlay"></div>

        <div class="content">
            <h1>WELCOME<br>DEVU!</h1> 
            <div class="subtitle">for A VALENTINE'S YAATHRA</div>
        </div>

        <div class="action-area">
            <a href="game.html" class="start-btn">START GAME</a>
            
            <div class="footer">
                MADE WITH LOVE: FERB
            </div>
        </div>
    </div>

</body>
</html>
